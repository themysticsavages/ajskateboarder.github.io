<!doctype html>
<html>
  <h1 id='project'>...</h1>
  <script type='text/javascript'>
    window.onload = function() {
      function getParameterByName(name, url = window.location.href) {
        name = name.replace(/[\[\]]/g, '\\$&');
        var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
            results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, ' '));
      }
      try {
        fetch(`https://scratchapinc.herokuapp.com/projects/${getParameterByName('id')}`)
        .then(res => res.json())
        .then(json => document.getElementById('project').innerText = json['title'])
      } catch (err) { console.log(`Oh no! An error!\n ${err}`) }  
    }
  </script>
</html>
