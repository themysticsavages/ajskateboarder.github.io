<!doctype html>
<html>
  <h1 id='project'>...</h1>
  <script type='text/javascript'>
    window.onload = function() {
      function getParameterByName(name, url = window.location.href) {
        name = name.replace(/[\[\]]/g, '\\$&');
        var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
            results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, ' '));
      }
      fetch(`https://apiscratchhhtk.ajskateboarder.repl.co/projects/${getParameterByName('id')}`)
      .then(res => res.json())
      .then(res => document.getElementById('project').innerHTML = res['title']+' by '+res['author']['username'])
      console.log('Fetched response!')
    }
  </script>
</html>
