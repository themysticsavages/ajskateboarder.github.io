<!doctype html>
<html>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css' integrity='sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm' crossorigin='anonymous'>
  <body>
    <h1 id='project'>...</h1>
  </body>
  <script type='text/javascript'>
    window.onload = function() {
      function getParameterByName(name, url = window.location.href) {
        name = name.replace(/[\[\]]/g, '\\$&');
        var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
            results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, ' '));
      }
      try {
        fetch(`https://scratchapinc.herokuapp.com/projects/${getParameterByName('id')}`)
        .then(res => res.json())
        .then(json => document.getElementById('project').innerText = json['title'])
      } catch (err) { console.log(`Oh no! An error!\n ${err}`) }  
    }
  </script>
  <style>
    body { background-color: #404040; color: white }
  </style>
</html>
